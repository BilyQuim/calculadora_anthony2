<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="logic.js"></script>
    <title>Calculadora científica</title>
</head>

<body>
    <header>
        <h1>Calculadora científica</h1>
    </header>
    <main>
        <table>
            <tr>
                <th colspan="5">
                    <input id="displayBox" type="text" readonly>
                </th>
            </tr>
            <tr>
                <td>
                    <div class="displaytable-cell" id="bMClear">
                        <input class="button greybutton" type="button" onclick="calculadora.clearMemory()">MC
                    </div>
                </td>
                <td>
                    <div class="displaytable-cell" id="bMRead">
                        <input class="button greybutton" type="button" onclick="calculadora.readMemory()">MR
                    </div>
                </td>
                <td>
                    <div class="displaytable-cell" id="bMAdd">
                        <input class="button greybutton" type="button" onclick="calculadora.addToMemory()">M+
                    </div>
                </td>
                <td>
                    <div class="displaytable-cell" id="bMSub">
                        <input class="button greybutton" type="button" onclick="calculadora.subtractFromMemory()">M-
                    </div>
                </td>
                <td>
                    <div class="displaytable-cell" id="bMSave">
                        <input class="button greybutton" type="button" onclick="calculadora.saveToMemory()">MS
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="displaytable-cell" id="bSquare">
                        <input class="button blackbutton" type="button" onclick="calculadora.square()">x^2
                    </div>
                </td>
                <td>
                    <div class="displaytable-cell" id="bNthPowerOfTenOr">
                        <input class="button blackbutton" type="button" onclick="calculadora.nthTenPower()">10^x
                    </div>
                </td>
                <td>
                    <div class="displaytable-cell" id="bSine">
                        <input class="button blackbutton" type="button" onclick="calculadora.writeMathFunction('sin(')">sin
                    </div>
                </td>
                <td>
                    <div class="displaytable-cell" id="bCosine">
                        <input class="button blackbutton" type="button" onclick="calculadora.writeMathFunction('cos(')">cos
                    </div>
                </td>
                <td>
                    <div class="displaytable-cell" id="bTangent">
                        <input class="button blackbutton" type="button" onclick="calculadora.writeMathFunction('tan(')">tan
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="displaytable-cell" id="bCube">
                        <input class="button blackbutton" type="button" onclick="calculadora.cube()">x^3
                    </div>
                </td>
                <td>
                    <div class="displaytable-cell" id="bInverseNumber">
                        <input class="button blackbutton" type="button" onclick="calculadora.inverseNumber()">x^-1
                    </div>
                </td>
                <td>
                    <div class="displaytable-cell" id="bSqrt">
                        <input class="button blackbutton" type="button" onclick="calculadora.writeMathFunction('sqrt(')">sqrt
                    </div>
                </td>
                <td>
                    <div class="displaytable-cell" id="bLogOr">
                        <input class="button blackbutton" type="button" onclick="calculadora.writeMathFunction('log(')">log
                    </div>
                </td>
                <td>
                    <div class="displaytable-cell" id="bNaturalLog">
                        <input class="button blackbutton" type="button" onclick="calculadora.writeMathFunction('ln(')">ln
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="displaytable-cell" id="bPercentage">
                        <input class="button" type="button" onclick="calculadora.writeMathFunction('e')">e
                    </div>
                </td>
                <td>
                    <div class="displaytable-cell" id="bClearDisplayCE">
                        <input class="button redbutton" type="button" onclick="calculadora.clearDisplay()">CE
                    </div>
                </td>
                <td>
                    <div class="displaytable-cell" id="bClearDisplayC">
                        <input class="button redbutton" type="button" onclick="calculadora.clearDisplay()">C
                    </div>
                </td>
                <td>
                    <div class="displaytable-cell" id="bDelete">
                        <input class="button redbutton" type="button" onclick="calculadora.eraseLastInput()">Del
                    </div>
                </td>
                <td>
                    <div class="displaytable-cell" id="bDivide">
                        <input class="button greenbutton" type="button" onclick="calculadora.writeOperatorToDisplay('/')">/
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="displaytable-cell" id="bPi">
                        <input class="button" type="button" onclick="calculadora.writeMathFunction('PI')">π
                    </div>
                </td>
                <td>
                    <div class="displaytable-cell" id="bSeven">
                        <input class="button bluebutton" type="button" onclick="calculadora.writeToDisplay('7')">7
                    </div>
                </td>
                <td>
                    <div class="displaytable-cell" id="bEight">
                        <input class="button bluebutton" type="button" onclick="calculadora.writeToDisplay('8')">8
                    </div>
                </td>
                <td>
                    <div class="displaytable-cell" id="bNine">
                        <input class="button bluebutton" type="button" onclick="calculadora.writeToDisplay('9')">9
                    </div>
                </td>
                <td>
                    <div class="displaytable-cell" id="bMultiply">
                        <input class="button greenbutton" type="button" onclick="calculadora.writeOperatorToDisplay('*')">x
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="displaytable-cell" id="bFactorial">
                        <input class="button" type="button">n!
                    </div>
                </td>
                <td>
                    <div class="displaytable-cell" id="bFour">
                        <input class="button bluebutton" type="button">4
                    </div>
                </td>
                <td>
                    <div class="displaytable-cell" id="bFive">
                        <input class="button bluebutton" type="button">
                    </div>
                </td>
                <td>
                    <div class="displaytable-cell" id="bSix">
                        <input class="button bluebutton" type="button">
                    </div>
                </td>
                <td>
                    <div class="displaytable-cell" id="bSubtract">
                        <input class="button greenbutton" type="button">
                    </div>
                </td>
            </tr>
            
        </table>
    </main>
</body>

</html>
