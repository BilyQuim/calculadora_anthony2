<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="logic.js"></script>
    <title>Calculadora científica</title>
</head>

<body>
    <header>
        <h1>Calculadora científica</h1>
    </header>
    <main>
        <table>
            <tr>
                <th colspan="5">
                    <input id="displayBox" type="text" readonly>
                </th>
            </tr>
            <tr>
                <td>
                    <div class="displaytable-cell" id="bMClear">
                        <button class="button greybutton" type="button">MC</button>
                    </div>
                </td>
                <td>
                    <div class="displaytable-cell" id="bMRead">
                        <button class="button greybutton" type="button">MR</button>
                    </div>
                </td>
                <td>
                    <div class="displaytable-cell" id="bMAdd">
                        <button class="button greybutton" type="button">M+</button>
                    </div>
                </td>
                <td>
                    <div class="displaytable-cell" id="bMSub">
                        <button class="button greybutton" type="button">M-</button>
                    </div>
                </td>
                <td>
                    <div class="displaytable-cell" id="bMSave">
                        <button class="button greybutton" type="button">MS</button>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="displaytable-cell" id="bSquare">
                        <button class="button blackbutton" type="button">x^2</button>
                    </div>
                </td>
                <td>
                    <div class="displaytable-cell" id="bNthPowerOfTenOr">
                        <button class="button blackbutton" type="button">10^x</button>
                    </div>
                </td>
                <td>
                    <div class="displaytable-cell" id="bSine">
                        <button class="button blackbutton" type="button">sin</button>
                    </div>
                </td>
                <td>
                    <div class="displaytable-cell" id="bCosine">
                        <button class="button blackbutton" type="button">cos</button>
                    </div>
                </td>
                <td>
                    <div class="displaytable-cell" id="bTangent">
                        <button class="button blackbutton" type="button">tan</button>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="displaytable-cell" id="bCube">
                        <button class="button blackbutton" type="button">x^3</button>
                    </div>
                </td>
                <td>
                    <div class="displaytable-cell" id="bInverseNumber">
                        <button class="button blackbutton" type="button">x^-1</button>
                    </div>
                </td>
                <td>
                    <div class="displaytable-cell" id="bSqrt">
                        <button class="button blackbutton" type="button">sqrt</button>
                    </div>
                </td>
                <td>
                    <div class="displaytable-cell" id="bLogOr">
                        <button class="button blackbutton" type="button">log</button>
                    </div>
                </td>
                <td>
                    <div class="displaytable-cell" id="bNaturalLog">
                        <button class="button blackbutton" type="button">ln</button>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="displaytable-cell" id="bPercentage">
                        <button class="button" type="button">e</button>
                    </div>
                </td>
                <td>
                    <div class="displaytable-cell" id="bClearDisplayCE">
                        <button class="button redbutton" type="button">CE</button>
                    </div>
                </td>
                <td>
                    <div class="displaytable-cell" id="bClearDisplayC">
                        <button class="button redbutton" type="button">C</button>
                    </div>
                </td>
                <td>
                    <div class="displaytable-cell" id="bDelete">
                        <button class="button redbutton" type="button">Del</button>
                    </div>
                </td>
                <td>
                    <div class="displaytable-cell" id="bDivide">
                        <button class="button greenbutton" type="button">/</button>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="displaytable-cell" id="bPi">
                        <button class="button" type="button">π</button>
                    </div>
                </td>
                <td>
                    <div class="displaytable-cell" id="bSeven">
                        <button class="button bluebutton" type="button">7</button>
                    </div>
                </td>
                <td>
                    <div class="displaytable-cell" id="bEight">
                        <button class="button bluebutton" type="button">8</button>
                    </div>
                </td>
                <td>
                    <div class="displaytable-cell" id="bNine">
                        <button class="button bluebutton" type="button">9</button>
                    </div>
                </td>
                <td>
                    <div class="displaytable-cell" id="bMultiply">
                        <button class="button greenbutton" type="button">x</button>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="displaytable-cell" id="bFactorial">
                        <button class="button" type="button" onclick="calculadora.calculateFactorial()">n!</button>
                    </div>
                </td>
                <td>
                    <div class="displaytable-cell" id="bFour">
                        <button class="button bluebutton" type="button" onclick="calculadora.writeToDisplay('4')">4</button>
                    </div>
                </td>
                <td>
                    <div class="displaytable-cell" id="bFive">
                        <button class="button bluebutton" type="button" onclick="calculadora.writeToDisplay('5')">5</button>
                    </div>
                </td>
                <td>
                    <div class="displaytable-cell" id="bSix">
                        <button class="button bluebutton" type="button" onclick="calculadora.writeToDisplay('6')">6</button>
                    </div>
                </td>
                <td>
                    <div class="displaytable-cell" id="bSubtract">
                        <button class="button greenbutton" type="button" onclick="calculadora.writeOperatorToDisplay('-')">-</button>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="displaytable-cell" id="bToggleSign">
                        <button class="button greenbutton" type="button" onclick="calculadora.toggleSign()">(-)</button>
                    </div>
                </td>
                <td>
                    <div class="displaytable-cell" id="bOne">
                        <button class="button bluebutton" type="button" onclick="calculadora.writeToDisplay('1')">1</button>
                    </div>
                </td>
                <td>
                    <div class="displaytable-cell" id="bTwo">
                        <button class="button bluebutton" type="button" onclick="calculadora.writeToDisplay('2')">2</button>
                    </div>
                </td>
                <td>
                    <div class="displaytable-cell" id="bThree">
                        <button class="button bluebutton" type="button" onclick="calculadora.writeToDisplay('3')">3</button>
                    </div>
                </td>
                <td>
                    <div class="displaytable-cell" id="bAdd">
                        <button class="button greenbutton" type="button" onclick="calculadora.writeOperatorToDisplay('+')">+</button>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="displaytable-cell" id="bOpenParentheses">
                        <button class="button greenbutton" type="button" onclick="calculadora.writeOperatorToDisplay('(')">(</button>
                    </div>
                </td>
                <td>
                    <div class="displaytable-cell" id="bCloseParentheses">
                        <button class="button greenbutton" type="button" onclick="calculadora.writeOperatorToDisplay(')')">)</button>
                    </div>
                </td>
                <td>
                    <div class="displaytable-cell" id="bZero">
                        <button class="button bluebutton" type="button" onclick="calculadora.writeToDisplay('0')">0</button>
                    </div>
                </td>
                <td>
                    <div class="displaytable-cell" id="bDot">
                        <button class="button greenbutton" type="button" onclick="calculadora.writeToDisplay('.')">.</button>
                    </div>
                </td>
                <td>
                    <div class="displaytable-cell" id="bEquals">
                        <button class="button greenbutton" type="button" onclick="calculadora.solveOperation()">=</button>
                    </div>
                </td>
            </tr>
        </table>
    </main>
</body>
<script type="text/javascript">
    document.querySelector('#bMClear').addEventListener('click', function(){
        calculadora.clearMemory()
    }), document.querySelector('#bMRead').addEventListener('click', function(){
        calculadora.readMemory()
    }), document.querySelector('#bMAdd').addEventListener('click', function(){
        calculadora.addToMemory()
    }), document.querySelector('#bMSub').addEventListener('click', function(){
        calculadora.subtractFromMemory()
    }), document.querySelector('#bMSave').addEventListener('click', function(){
        calculadora.saveToMemory()
    }), document.querySelector('#bSquare').addEventListener('click', function(){
        calculadora.square()
    }), document.querySelector('#bNthPowerOfTenOr').addEventListener('click', function(){
        calculadora.nthTenPower()
    }), document.querySelector('#bSine').addEventListener('click', function(){
        calculadora.writeMathFunction('sin(')
    }), document.querySelector('#bCosine').addEventListener('click', function(){
        calculadora.writeMathFunction('cos(')
    }), document.querySelector('#bTangent').addEventListener('click', function(){
        calculadora.writeMathFunction('tan(')
    }), document.querySelector('#bCube').addEventListener('click', function(){
        calculadora.cube()
    }), document.querySelector('#bInverseNumber').addEventListener('click', function(){
        calculadora.inverseNumber()
    }), document.querySelector('#bSqrt').addEventListener('click', function(){
        calculadora.writeMathFunction('sqrt(')
    }), document.querySelector('#bLogOr').addEventListener('click', function(){
        calculadora.writeMathFunction('log(')
    }), document.querySelector('#bNaturalLog').addEventListener('click', function(){
        calculadora.writeMathFunction('ln(')
    }), document.querySelector('#bPercentage').addEventListener('click', function(){
        calculadora.writeMathFunction('e')
    }), document.querySelector('#bClearDisplayCE').addEventListener('click', function(){
        calculadora.clearDisplay()
    }), document.querySelector('#bClearDisplayC').addEventListener('click', function(){
        calculadora.clearDisplay()
    }), document.querySelector('#bDelete').addEventListener('click', function(){
        calculadora.eraseLastInput()
    }), document.querySelector('#bDivide').addEventListener('click', function(){
        calculadora.writeOperatorToDisplay('/')
    }), document.querySelector('#bPi').addEventListener('click', function(){
        calculadora.writeMathFunction('PI')
    }), document.querySelector('#bSeven').addEventListener('click', function(){
        calculadora.writeToDisplay('7')
    }), document.querySelector('#bEight').addEventListener('click', function(){
        calculadora.writeToDisplay('8')
    }), document.querySelector('#bNine').addEventListener('click', function(){
        calculadora.writeToDisplay('9')
    }), document.querySelector('#bMultiply').addEventListener('click', function(){
        calculadora.writeOperatorToDisplay('*')
    })

</script>
</html>
